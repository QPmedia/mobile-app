<ul class="list-view">
	{% for qpon in qpons %}
		<li>
			<a href="#!/coupons/{{ qpon.id }}">
				<img src="http://static.qpondo.de/media/thumbnails/qpons/der-schwan-zweimal-kaffee-und-kuchen-zu-einem-prei_1_400.png?v=618120" alt="{{ qpon.headline }}">
				<h5>{{ qpon.headline }}</h5>
				<p>{{ qpon.retailer.name }}</p>
			</a>
		</li>
	{% endfor %}
</ul>
