<ul class="list-view">
	{% for fav in objects %}
		<li>
			<a href="#!/coupons/{{ fav.qpon.id }}">
				<img src="{{fav.qpon.img}}" alt="{{ fav.qpon.headline }}">
				<h5>{{ fav.qpon.headline }}</h5>
				<p>{{ fav.qpon.retailer.name }}</p>
				<button class="del" data-id="{{fav.id}}">del</button>
			</a>
		</li>
	{% endfor %}
</ul>
