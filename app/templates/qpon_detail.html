<div class="row box">
	<div class="phone-4 columns">
		<img src="{{qpon.img}}" />
	</div>
	<div class="phone-4 columns">
		<h4>{{qpon.headline}}</h4>
		<h4 class="subheader">{{qpon.retailer}}</h4>
		<a href="#" class="small button">Einlösen</a>
		<p>Noch 42 Stück verfügbar</p>
	</div>
</div>

<div class="row box">
	<div class="phone-8 columns">
		<h4>Bewertung</h4>
        <p>42 Leuten finden diesen Coupon gut.</p>
	</div>
</div>

<div class="row box">
	<div class="phone-8 columns">
		<h4>Beschreibung</h4>
        <p>{{qpon.desc}}</p>
        <h4 class="subheader">Bitte beachten</h4>
        <p>{{qpon.validity_text}}</p>
	</div>
</div>

<div class="row box">
	<div class="phone-8 columns">
		<div class="js-add-favorite" data-id="{{qpon.id}}" data-uri="{{qpon.resource_uri}}">
          <h5>Add Favorite</h5>
          <p>dist/loc: {{distance}}</p>
          <p>id: {{qpon.id}}</p>
        </div>
	</div>
</div>
